
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Seguros App</title>
</head>
<body>
    <div class="container">
        <h1>Seguros App</h1>
        <label for="tipoSeguro">Seleccione un tipo de seguro:</label>
        <select id="tipoSeguro"></select>
        <label for="valorSeguro">Ingrese el valor del seguro:</label>
        <input type="number" id="valorSeguro" placeholder="Ingrese el valor">
        <button id="calcular">Calcular Precio</button>
        <p id="resultado"></p>
        <button id="guardar">Guardar en Local Storage</button>
        <button id="recuperar">Recuperar de Local Storage</button>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
